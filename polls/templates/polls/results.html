<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ question.question_text }}</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007bff;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 30px 0;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        li {
            background-color: white;
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            font-size: 1.1rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: translateY(-5px);
        }

        li span {
            font-weight: bold;
            color: #007bff;
        }

        a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            text-align: center;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Responsiveness */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            ul {
                width: 90%;
            }

            li {
                font-size: 1rem;
                padding: 10px;
            }

            a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <h1>{{ question.question_text }}</h1>

    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- <span>{{ choice.votes }} votes</span></li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:index' %}">Back to poll list</a>

</body>
</html>
